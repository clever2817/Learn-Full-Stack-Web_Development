<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <h1>CSS Positioning</h1>

    <!-- Static Positioning -->
    <section>
        <h2>Static Position</h2>

        <p class="static-box">This is Static Positioning</p>
    </section>


    <!-- Relative Positioning -->
    <section>
        <h2>Relative position</h2>

        <p class="relative-box">This is Relative Positioning</p>
    </section>


    <!-- Absolute Positioning -->
    <section>
        <h2>Absolute Position</h2>

        <div class="container">
            <div class="absolute-box">
                <p>This is Absolute Positioning</p>
            </div>
        </div>
    </section>
</body>
</html>
