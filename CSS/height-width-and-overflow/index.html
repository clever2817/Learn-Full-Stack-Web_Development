<body>
    <h1>CSS Height, Width and Overflow</h1>

    <!-- Working with height and width -->
    <div class="box">This is a regular box</div>


    <!-- Min-height and Max-Height -->
    <div class="height-box">This box is for min-height and max-height</div>

    <!-- Min-width and Max-width -->
    <div class="width-box">This box is for Min-width and Max-Width</div>

    <!-- CSS Overflow -->

    <!-- 
        Types of overflow:
        1. visible(default)
        2. hidden
        3. scroll
        4. auto
     -->
