<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout and Display</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>CSS Layout and Display</h1>

     <!-- display Block -->
     <div class="block">This is Block Box</div>

    <!-- Display Inline -->
    <div class="inline">This is Inline box</div>

    <!-- Display Inline-block -->
    <div class="inline-block">This is Inline-Block Box</div>

    <!-- Display : none -->
    <div class="visible">This element is visible</div>

    <div class="non-visible">This element is hidden</div>

    <div class="visible">This element is also visible</div>


    <!-- Visibility : none -->
    <div class="visible-element">This element is visible</div>

    <div class="hidden">This element is hidden</div>

    <div class="visible-element">This element is also visible</div>

</body>
</html>
