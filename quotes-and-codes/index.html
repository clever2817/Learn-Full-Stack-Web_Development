<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Quotes and Codes</title>
  </head>
  <body>
    <h1>HTML Quotes and Codes</h1>

    <!-- Inline Quotes -->
    <p>A wise man once said: <q>Failure is the pillar of success.</q></p>

    <!-- BlockQuote -->
    <blockquote>
      <p>
        <q>You only live once, but if you live it right then once is enough.</q>
        - <strong>Mae West</strong>
      </p>
    </blockquote>
  </body>
</html>
