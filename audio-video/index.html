<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Audio and Video</title>
  </head>
  <body>
    <!-- HTML Audio -->
    <h1>HTML Audio</h1>

    <audio controls loop autoplay muted>
      <source src="./audio/flow.mp3" type="audio/mpeg" />
    </audio>

    <!-- HTML Video -->
    <h1>HTML Video</h1>

    <video width="400px" controls>
        <source src="./video/winter.mp4" type="video/mp4">
    </video>

    <!-- Embedding Youtube Video -->
    <h1>Youtube Video Embedding</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/gu6n0UXdYfk?si=ENOGnoM66nPFwxM-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
  </body>
</html>
