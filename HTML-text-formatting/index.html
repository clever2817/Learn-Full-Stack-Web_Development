<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Elements</title>
</head>
<body>
    <h1>HTML Text Formatting</h1>

    <!-- Bold Text -->
    <p>This is a <b>bold text</b> using [b] tag.</p>
    <p>This is a <strong>bold text</strong> using [strong] tag.</p>

    <!-- Italic Text -->
    <p>This is an <i>Italic Text</i> using [i] tag.</p>
    <p>This is an <em>emphasized Italic Text</em> using [em] tag.</p>
</body>
</html>
