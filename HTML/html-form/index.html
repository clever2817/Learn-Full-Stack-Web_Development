<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements</title>

    <style>
        label{
            display: block;
            margin: 8px;
            font-size: 18px;
        }
        input, textarea{
            margin: 8px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>HTML Form Elements</h1>

    <div>
        <h2>Contact Form</h2>

        <form>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email Address">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">

            <label for="message">Message Me:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Write Your Message Here"></textarea> <br>

            <input type="submit" value="Send Us">
        </form>
    </div>
</body>
</html>
